<!-- 强势接挡-->
<div class="mod_row_box" id="timetable">
    <div class="mod_hd">
        <div class="mod_hd_yb">
            <h2 class="mod_hd_title">
            <span class="title_pic">
                <img src="images/yb/rankplay.png" alt="">

            </span>
                <span class="sub_tit">近期上架内容的精彩内容</span>
            </h2>
        </div>
    </div>
    <div class="mod_bd">
        <div class="mod_listings_title">
            <ul class="listings_list">
                <li class="list_item">
                    <div class="tit_txt">
                        <div class="tit">今天</div>
                        <div class="txt">12月16日首播</div>
                    </div>
                    <div class="progress progress_1">
                        <span class="dot"></span>
                    </div>
                </li>

                <li class="list_item">
                    <div class="tit_txt">
                        <div class="tit">本周日
                            <i class="icon_aspect">有好戏</i>
                        </div>
                        <div class="txt">12月17日首播</div>
                    </div>
                    <div class="progress progress_1">
                        <span class="dot"></span>
                    </div>
                </li>

                <li class="list_item">
                    <div class="tit_txt">
                        <div class="tit">下周一</div>
                        <div class="txt">12月18日首播</div>
                    </div>
                    <div class="progress progress_1">
                        <span class="dot"></span>
                    </div>
                </li>

                <li class="list_item">
                    <div class="tit_txt">
                        <div class="tit">下周二</div>
                        <div class="txt">12月19日首播</div>
                    </div>
                    <div class="progress progress_4">
                        <span class="dot"></span>
                    </div>
                </li>

                <li class="list_item">
                    <div class="tit_txt">
                        <div class="tit">下周二
                            <i class="icon_aspect">有好戏</i>
                        </div>
                        <div class="txt">12月19日首播</div>
                    </div>
                    <div class="progress progress_5">
                        <span class="dot"></span>
                    </div>
                </li>

                <li class="list_item">
                    <div class="tit_txt">

                        <div class="txt">12月20日首播</div>
                    </div>
                    <div class="progress progress_6">
                        <span class="dot"></span>
                    </div>
                </li>

                <li class="list_item">
                    <div class="tit_txt">
                        <div class="tit">12月25日</div>

                    </div>
                    <div class="progress progress_7">

                </li>

                <li class="list_item">
                    <div class="tit_txt">

                        </div>
                        <div class="txt">首播</div>
                    </div>
                    <div class="progress progress_8">
                        <span class="dot"></span>
                    </div>
                </li>

            </ul>

            <ul class="figure_list"></ul>
        </div>
